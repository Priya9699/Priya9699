<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone , Paper , Scissor</title>
    <link rel="stylesheet", href="stone.css">
</head>
<body>
    <h1>STONE PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
        </div>
        <div class="choice" id="Paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuvl5zWfLVk_VaD0l8e9r_siHghdNliCLVAw&s">
        </div>
        <div class="choice" id="Scissor">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">

        </div>
    </div>
    <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p class="para">Your score</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p class="para">Computer score</p>
    </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
